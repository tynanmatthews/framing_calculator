<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Framing Calculator{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'job_creation' %}">New Job</a></li>
                    <li><a href="{% url 'material_list' %}">Materials</a></li>
                    <li>
                        <a href="{% url 'invoice_creation' %}">New Invoice</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>{% block content %} {% endblock %}</main>

        <footer>
            <p>&copy; {% now "Y" %} Framing Calculator. All rights reserved.</p>
        </footer>

        <script src="{% static 'js/main.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
