<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Framing Calculator{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block extra_css %}{% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'frameit:index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'frameit:job_create' %}">New Job</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'frameit:material_list' %}">Materials</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'frameit:invoice_create' %}">New Invoice</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto bg-body-tertiary">
            <p>&copy; {% now "Y" %} Framing Calculator. All rights reserved.</p>
        </footer>

        <script src="{% static 'js/main.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
